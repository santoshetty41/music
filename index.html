<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f60eaee9d1.js" crossorigin="anonymous"></script>

</head>

<body>


    <div class="container">
        <div class="music_player">

            <h1 class="title">manika song</h1>
            <h3 class="artist">the santosh</h3>
            <div class="img ">
                <img id="songLogo" src="images/san1.jpg" alt="">
            </div>

            <div class="icon">
                <i class="fa-solid fa-backward" id="prev"></i>
                <i class="fa-solid fa-play main_btn" id="play"></i>
                <i class="fa-solid fa-forward" id="next"></i>
            </div>
            <audio src="music/san1.mp3" type="mp3"></audio>

        </div>
    </div>
</body>
<script src="Js/script.js"></script>

</html>
